<div class="container w-100 mt-5 text-center">
  <div class="display-3 m-3 text-white">Word Limit {{ limit }}</div>

  <input
    type="range"
    min="1"
    max="50"
    value="{{ limit }}"
    class="slider form-control"
    (change)="handleSlideChange($event.target['value'])"
  />
  <button (click)="generate()" class="btn btn-info">Generate Word</button>

  <div *ngIf="words" class="card card-body">
    <p class="display-4">
      {{ words }}
    </p>
  </div>
</div>
